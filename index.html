<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <!-- √çcone de som -->

            amo! ‚ù§Ô∏è
        </p>

        <!-- Carrossel de fotos -->
        <div class="carousel">

                <img src="fotos/foto1.jpg" alt="Foto 1" class="photo">

    </div>

    <!-- Script -->
    <script>
        // Fun√ß√£o para tocar e pausar a m√∫sica
        function toggleMusic() {
            const audio = document.getElementById('audio');
            const icon = document.getElementById('audio-icon');

            if (audio.paused) {
                audio.play();
                icon.classList.remove('fa-volume-mute');
                icon.classList.add('fa-volume-up');
            } else {
                audio.pause();
                icon.classList.remove('fa-volume-up');
                icon.classList.add('fa-volume-mute');
            }
        }

        // Fun√ß√£o para criar cora√ß√µes animados
        function createHearts() {
            const body = document.body;

            for (let i = 0; i < 3; i++) { // Reduzido o n√∫mero de cora√ß√µes
                const heart = document.createElement('div');
                heart.classList.add('heart');

                // Posi√ß√£o e anima√ß√£o aleat√≥rias
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';

                // Adiciona o cora√ß√£o ao body
                body.appendChild(heart);

                // Remove o cora√ß√£o ap√≥s a anima√ß√£o
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // Intervalo para criar novos cora√ß√µes
        setInterval(createHearts, 1500);
    </script>
